<html lang="en">
<head>

    <title>Word Counter</title>

<body>
    <h1>Word Counter</h1>
<p>Enter some text into the textarea, and click "Count Words", it will then count the words (and characters).</p>

<fieldset>

<form method="post" action="">

<textarea cols="40" rows="5" name="x"></textarea>

<input type="button" value="Count Words" OnClick ="CountWords(this.form.x, true, true);">

</form>

</fieldset>

<script src="script.js"></script>c
</body>
